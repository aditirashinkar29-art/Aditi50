<!DOCTYPE html>
<html>
<head>
	<title>Basic CSS Styling</title>
<style>
	/*styling of body */
	body {
	      background-color: #f4f4f4;
	      font-family: Arial,sans-serif;
	      padding: 20px;
	     }
/*styling tag h1*/
	      h1{
	          color: darkblue;
	          text align: centre;
	          font size: 40px;
	        }
/*styling of paragraph*/
	     p{
		color: #333;
		line-height: 1.6;
		font size: 18px;
	      }
/*styling of link*/
	     a{
		color: red;
		text-decoration: none;
	      }
	     a:hover{
		      color: green;
	      }
/*styling of button*/
	button{
		background-color: green;
			color:white
		padding: 10px 20px;
	        border: none;
		border-radius: 6px 
		cursor: pointer;
	      }
		button:hover{
			      backgroun-color: red;
			    }
/*styling of image*/
	img{
	     width: 200px;
	     border-radius: 10px;
	   }
/*styling of box*/
	.box{
	     background: white;
	     padding: 20px;
	     border: 2px solid #add;
	     width: 300px;
	     margin: 20px auto;
	     text-align: center;
	     border-radius: 10px;
	  }
</style>
</head>
<body>
	<h1>Welcome to CSS styling Basics</h1>
	<p>This is an example paragraph styled using css you can
	<a href="https://www.google.com">Click here</a>
	<br><br>
	<button>Click Me</button>
	<br><br>
	<div class="box">
	    <h3>Styled Box</h3>
	    <p>This is a simple styled div box.</p>
	</div>
</body>
</html>
